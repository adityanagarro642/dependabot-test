    directory: "/" # this points to location of requiremenmts.txt
    schedule:
      interval: "weekly"
      time: "04:00"
    commit-message:
      prefix: "fix"
    versioning-strategy: "increase"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    versioning-strategy: "increase"
